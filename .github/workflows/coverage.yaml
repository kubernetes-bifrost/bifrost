name: Coverage

on:
  push:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - run: make test
    # TODO: use upstream action after they fix https://github.com/codecov/codecov-action/issues/1791
    - uses: acouvreur/codecov-action@875d7048abe929fc0b5970c8d56f7064d6c38d46 # main
      with:
        use_oidc: true
        fail_ci_if_error: true
