name: Pull Request

on:
  pull_request:
    branches: [main]
    paths:
    - '*.go'
    - Makefile
    - testing/**
    - .github/**

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - run: make
    - name: Check for changes
      run: |
        if ! git --no-pager diff --exit-code; then
          git status
          exit 1
        fi
